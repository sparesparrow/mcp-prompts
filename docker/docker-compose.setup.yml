name: mcp-prompts-setup

services:
  # PostgreSQL database for setup
  postgres-setup:
    image: postgres:14
    container_name: mcp-postgres-setup
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mcp_prompts
    ports:
      - "5432:5432"
    volumes:
      - postgres_setup_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Setup container that runs setup.sh
  mcp-setup:
    build:
      context: ..
      dockerfile: docker/Dockerfile.setup
    container_name: mcp-setup
    depends_on:
      postgres-setup:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres-setup:5432/mcp_prompts
      - STORAGE_TYPE=file
      - PROMPTS_DIR=/data/prompts
      - LOG_LEVEL=debug
    volumes:
      - ../prompts:/data/prompts
      - ../logs:/data/logs
      - ../backups:/data/backups
    tty: true
    stdin_open: true

volumes:
  postgres_setup_data:
    name: mcp-postgres-setup-data 